<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Integrável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            height: 40px;
            margin-right: 20px;
        }
        header p {
            margin: 0;
        }
        header a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .content h2 {
            color: #333;
            margin-top: 20px;
        }
        .content a {
            color: #007BFF;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .bio-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .bio-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: calc(50% - 10px);
            box-sizing: border-box;
            text-align: center;
        }
        .bio-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .bio-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        .bio-card p {
            font-size: 14px;
            color: #666;
        }
        footer {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        footer div {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 15px;
        }
        footer img {
            height: 40px;
        }
        footer img.large {
            height: 50px;
        }
        footer button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com link -->
    <header>
        <a href="https://integravel.github.io/">
            <img src="../imagens/logo.png" alt="Logo da página">
            <p>Laboratório Integrável é um hub para recursos virtuais, abertos, de Ciências e Matemática, de autoria neurodivergente.</p>
        </a>
    </header>
