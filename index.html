<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Integrável</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
    <a href="https://integravel.github.io/">
        <img src="imagens/logo.png" alt="Logo do Laboratório Integrável">
        <p>
            Laboratório Integrável é um hub para recursos virtuais, abertos,
            de Ciências e Matemática, de autoria neurodivergente.
        </p>
    </a>
</header>

<!-- ===== CONTEÚDO ===== -->
<main class="container">

    <section class="grid">

        <article class="grid-item">
            <a href="https://integravel.github.io/aulas/">
                <img src="imagens/logo1.png" alt="Materiais de aulas">
                <p>Materiais de aulas</p>
            </a>
        </article>

        <article class="grid-item">
            <a href="https://integravel.github.io/demonstracoes/">
                <img src="imagens/logo2.png" alt="Demonstrações">
                <p>Demonstrações por justaposição</p>
            </a>
        </article>

        <article class="grid-item">
            <a href="https://integravel.github.io/desafios">
                <img src="imagens/logo6.png" alt="Desafios">
                <p>Desafios de Matemática</p>
            </a>
        </article>

        <article class="grid-item">
            <a href="https://integravel.github.io/dinamicas">
                <img src="imagens/logo4.png" alt="Dinâmicas">
                <p>Dinâmicas</p>
            </a>
        </article>

        <article class="grid-item">
            <a href="https://integravel.github.io/divulgacao">
                <img src="imagens/logo5.png" alt="Divulgação científica">
                <p>Divulgação científica</p>
            </a>
        </article>

        <article class="grid-item">
            <a href="gaveta">
                <img src="imagens/logo9.png" alt="Gaveta de projetos">
                <p>Gaveta de projetos</p>
            </a>
        </article>

    </section>

</main>

<!-- ===== FOOTER ===== -->
<footer class="site-footer">
    <div>
        <img src="imagens/logo-sobre.png" alt="Logo sobre" class="large">
        <button data-link="https://integravel.github.io/sobre">
            Mais informações
        </button>
    </div>

    <div>
        <img src="imagens/logo-contato.png" alt="Logo contato">
        <button data-link="mailto:integravel@gmail.com">
            integravel@gmail.com
        </button>
    </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
