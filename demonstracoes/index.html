<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Integrável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            height: 40px;
            margin-right: 20px;
        }
        header p {
            margin: 0;
        }
        header a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .message {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            background-color: #f9f9f9;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .grid-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .grid-item:hover {
            transform: scale(1.02);
        }
        .grid-item a {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            flex-shrink: 0;
        }
        .grid-item p {
            margin: 10px 0 0;
            color: #555;
            flex-grow: 1;
            text-align: justify;
        }
        footer {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        footer div {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 15px;
        }
        footer img {
            height: 40px;
        }
        footer img.large {
            height: 50px;
        }
        footer button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                margin-bottom: 10px;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            footer {
                flex-direction: column;
                text-align: center;
            }
        }
        @media (max-width: 480px) {
            .grid-item p {
                font-size: 14px;
            }
            footer button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com link -->
    <header>
        <a href="https://integravel.github.io/">
            <img src="../imagens/logo.png" alt="Logo da página">
            <p>Laboratório Integrável é um hub para recursos virtuais, abertos, de Ciências e Matemática, de autoria neurodivergente.</p>
        </a>
    </header>

    <!-- Mensagem adicional -->
    <div class="message">
        zigue zigue zague
    </div>

    <!-- Grid -->
    <div class="grid">
        <!-- Conteúdo da grid continua igual -->
    </div>

    <!-- Rodapé -->
    <footer>
        <div>
            <img src="../imagens/logo-sobre.png" alt="Logo sobre" class="large">
            <button onclick="window.location.href='https://integravel.github.io/sobre'">Mais Informações</button>
        </div>
        <div>
            <img src="../imagens/logo-contato.png" alt="Logo contato">
            <button onclick="window.location.href='mailto:integravel@gmail.com'">integravel@gmail.com</button>
        </div>
    </footer>
</body>
</html>
