<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Grids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 500px); /* 4 colunas de 500px */
            grid-template-rows: repeat(3, 300px); /* 3 linhas de 300px */
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            height: auto;
        }
        .grid div {
            width: 500px; /* Largura fixa de 500px */
            height: 300px; /* Altura fixa de 300px */
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .grid div img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        /* Zoom effect */
        .grid div:hover img {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Grids</h1>
    <div id="grid1" class="grid">
        <!-- Empty grid 1 -->
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>
    <div id="grid2" class="grid">
        <!-- Grid 2 with images in all 12 positions -->
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
        <div><img src="https://via.placeholder.com/500x300" draggable="true"></div>
    </div>

    <script>
        // Add drag and drop functionality
        const grids = document.querySelectorAll('.grid div');

        grids.forEach(cell => {
            cell.addEventListener('dragover', event => {
                event.preventDefault();
            });

            cell.addEventListener('drop', event => {
                event.preventDefault();
                const imageId = event.dataTransfer.getData('text');
                const image = document.getElementById(imageId);
                if (cell.childNodes.length === 0) {
                    cell.appendChild(image);
                }
            });
        });

        const images = document.querySelectorAll('img');

        images.forEach(image => {
            image.addEventListener('dragstart', event => {
                event.dataTransfer.setData('text', event.target.id);
            });
        });

        // Assign unique IDs to images dynamically
        images.forEach((img, index) => {
            img.id = `img${index}`;
        });
    </script>
</body>
</html>
