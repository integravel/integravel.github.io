<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Grids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px 0;
        }
        .grid div {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .grid div img {
            max-width: 100%;
            max-height: 100%;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 80px);
                grid-template-rows: repeat(6, 80px);
                gap: 5px;
            }
            .grid div {
                width: 80px;
                height: 80px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .grid {
                grid-template-columns: repeat(1, 100px);
                grid-template-rows: repeat(12, 100px);
                gap: 5px;
            }
            .grid div {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Grids</h1>
    <div id="grid1" class="grid">
        <!-- Empty grid 1 -->
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>
    <div id="grid2" class="grid">
        <!-- Grid 2 with images in all 12 positions -->
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
        <div><img src="https://via.placeholder.com/100" draggable="true"></div>
    </div>

    <script>
        // Add drag and drop functionality
        const grids = document.querySelectorAll('.grid div');

        grids.forEach(cell => {
            cell.addEventListener('dragover', event => {
                event.preventDefault();
            });

            cell.addEventListener('drop', event => {
                event.preventDefault();
                const imageId = event.dataTransfer.getData('text');
                const image = document.getElementById(imageId);
                if (cell.childNodes.length === 0) {
                    cell.appendChild(image);
                }
            });
        });

        const images = document.querySelectorAll('img');

        images.forEach(image => {
            image.addEventListener('dragstart', event => {
                event.dataTransfer.setData('text', event.target.id);
            });
        });

        // Assign unique IDs to images dynamically
        images.forEach((img, index) => {
            img.id = `img${index}`;
        });
    </script>
</body>
</html>
