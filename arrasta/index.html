<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Grids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Cor de fundo opcional */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 500px); /* 4 colunas de 500px */
            grid-template-rows: repeat(3, 300px); /* 3 linhas de 300px */
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 2200px; /* Max largura total da grid */
            height: auto;
        }
        .grid div {
            width: 500px; /* Largura fixa de 500px */
            height: 300px; /* Altura fixa de 300px */
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
        }
        .grid div img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Grids</h1>
    <div id="grid1" class="grid">
        <!-- Empty grid 1 -->
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>
    <div id="grid2" class="grid">
        <!-- Grid 2 with images in all 12 positions -->
        <div><img src="01.png" draggable="true"></div>
        <div><img src="02.png" draggable="true"></div>
        <div><img src="03.png" draggable="true"></div>
        <div><img src="04.png" draggable="true"></div>
        <div><img src="05.png" draggable="true"></div>
        <div><img src="06.png" draggable="true"></div>
        <div><img src="07.png" draggable="true"></div>
        <div><img src="08.png" draggable="true"></div>
        <div><img src="09.png" draggable="true"></div>
        <div><img src="10.png" draggable="true"></div>
        <div><img src="11.png" draggable="true"></div>
        <div><img src="12.png" draggable="true"></div>
    </div>

    <script>
        let draggedImage = null;
        let touchClone = null;

        // Support for desktop
        const grids = document.querySelectorAll('.grid div');
        grids.forEach(cell => {
            cell.addEventListener('dragover', event => event.preventDefault());

            cell.addEventListener('drop', event => {
                event.preventDefault();
                if (draggedImage && cell.childNodes.length === 0) {
                    cell.appendChild(draggedImage);
                }
            });
        });

        const images = document.querySelectorAll('img');
        images.forEach(image => {
            image.addEventListener('dragstart', event => {
                draggedImage = event.target;
            });

            image.addEventListener('dragend', () => {
                draggedImage = null;
            });
        });

        // Support for touch devices
        images.forEach(image => {
            image.addEventListener('touchstart', event => {
                draggedImage = event.target;
                event.target.style.opacity = '0.5';

                // Criar um clone da imagem para seguir o toque
                touchClone = draggedImage.cloneNode(true);
                touchClone.style.position = 'absolute';
                touchClone.style.pointerEvents = 'none';
                touchClone.style.zIndex = '1000';
                touchClone.style.width = `${draggedImage.offsetWidth}px`;
                touchClone.style.height = `${draggedImage.offsetHeight}px`;
                document.body.appendChild(touchClone);
            });

            image.addEventListener('touchmove', event => {
                event.preventDefault();
                const touch = event.touches[0];

                if (touchClone) {
                    touchClone.style.left = `${touch.pageX - touchClone.offsetWidth / 2}px`;
                    touchClone.style.top = `${touch.pageY - touchClone.offsetHeight / 2}px`;
                }
            });

            image.addEventListener('touchend', event => {
                event.preventDefault();
                draggedImage.style.opacity = '1';

                // Verificar onde o toque foi solto
                const touch = event.changedTouches[0];
                const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);

                if (elementUnderTouch && elementUnderTouch.parentElement.classList.contains('grid') && elementUnderTouch.childNodes.length === 0) {
                    elementUnderTouch.appendChild(draggedImage);
                }

                // Remover o clone e restaurar o estado
                if (touchClone) {
                    touchClone.remove();
                    touchClone = null;
                }

                draggedImage = null;
            });
        });
    </script>
</body>
</html>
