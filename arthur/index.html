<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Identificador de Ânions — Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Identificador de Ânions</h1>
      <p class="subtitle">Versão web — lógica unificada (IDA + IDAE). Teste com valores reais ou gere uma configuração aleatória.</p>
    </header>

    <section class="card form-card">
      <div class="grid">
        <div class="field">
          <label for="color">Cor da solução</label>
          <select id="color">
            <option value="">—</option>
            <option value="incolor">incolor</option>
            <option value="amarelo">amarelo</option>
            <option value="laranja">laranja</option>
          </select>
        </div>

        <div class="field">
          <label for="ph">pH (0–14 ou vazio)</label>
          <input id="ph" type="number" step="0.1" min="0" max="14" placeholder="ex: 7.0">
        </div>

        <div class="field">
          <label for="rg">Redutor (RG)</label>
          <select id="rg">
            <option value="">—</option>
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </div>

        <div class="field">
          <label for="ox">Oxidante (OX)</label>
          <select id="ox">
            <option value="">—</option>
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </div>

        <div class="field">
          <label for="baca">Precipitação com Ba/Ca (Ba/Ca)</label>
          <select id="baca">
            <option value="">—</option>
            <option value="nao precipita">não precipita</option>
            <option value="ppt branco">ppt branco</option>
            <option value="ppt marrom">ppt marrom</option>
            <option value="ppt laranja">ppt laranja</option>
          </select>
        </div>

        <div class="field">
          <label for="acetic">Adição de ácido acético</label>
          <select id="acetic">
            <option value="">—</option>
            <option value="soluvel">solúvel</option>
            <option value="insoluvel">insolúvel</option>
          </select>
        </div>

        <div class="field">
          <label for="ag">Precipitação com Ag⁺</label>
          <select id="ag">
            <option value="">—</option>
            <option value="nao precipita">não precipita</option>
            <option value="ppt branco">ppt branco</option>
            <option value="ppt preto">ppt preto</option>
            <option value="ppt amarelo">ppt amarelo</option>
          </select>
        </div>

        <div class="field">
          <label for="hno3">Adição de ácido nítrico (HNO₃)</label>
          <select id="hno3">
            <option value="">—</option>
            <option value="soluvel">solúvel</option>
            <option value="insoluvel">insolúvel</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="btn-identify" class="btn primary">Identificar</button>
        <button id="btn-random" class="btn">Gerar aleatório</button>
        <button id="btn-clear" class="btn">Limpar</button>
      </div>
    </section>

    <section id="results" class="results">
      <div class="card result-card" id="card-restantes">
        <h3>Ânions possíveis</h3>
        <div id="restantes-list" class="list">—</div>
      </div>

      <div class="card result-card" id="card-eliminados">
        <h3>Ânions eliminados</h3>
        <div id="eliminados-list" class="list">—</div>
      </div>

      <div class="card result-card" id="card-explicacoes">
        <h3>Justificativas</h3>
        <div id="explicacoes-list" class="list">—</div>
      </div>
    </section>

    <footer class="footer">
      <small>Gerado automaticamente — pronto para hospedar no GitHub Pages. Contém a lógica ported do projeto Python.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
