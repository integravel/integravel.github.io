<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identificador de Ânions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }

    .form-group {
      margin-bottom: 15px;
    }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #aaa; }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      transition: 0.25s;
    }
    #btn-identify { background-color: #007bff; }
    #btn-identify:hover { background-color: #0056b3; }

    #btn-random { background-color: #28a745; }
    #btn-random:hover { background-color: #1e7e34; }

    .card {
      background: #fafafa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Identificador de Ânions</h1>

    <!-- FORM -->
    <div id="form">
      <div class="form-group">
        <label>Cor da solução</label>
        <input type="text" id="color" placeholder="ex: incolor">
      </div>

      <div class="form-group">
        <label>pH</label>
        <input type="text" id="ph" placeholder="ex: 7, 12, 4...">
      </div>

      <div class="form-group">
        <label>Redutor (RG)</label>
        <input type="text" id="rg" placeholder="+ ou -">
      </div>

      <div class="form-group">
        <label>Oxidante (OX)</label>
        <input type="text" id="ox" placeholder="+ ou -">
      </div>

      <div class="form-group">
        <label>Precipitação com Ba/Ca</label>
        <input type="text" id="baca" placeholder="ppt branco, não precipita...">
      </div>

      <div class="form-group">
        <label>Ácido acético</label>
        <input type="text" id="acetic" placeholder="solúvel ou insolúvel">
      </div>

      <div class="form-group">
        <label>Ag⁺</label>
        <input type="text" id="ag" placeholder="ppt branco, ppt amarelo...">
      </div>

      <div class="form-group">
        <label>Ácido nítrico</label>
        <input type="text" id="hno3" placeholder="solúvel ou insolúvel">
      </div>

      <div class="buttons">
        <button id="btn-identify">Identificar</button>
        <button id="btn-random">Gerar configuração aleatória</button>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div id="results"></div>
  </div>


  <script>
    // Valores possíveis para gerar dados aleatórios
    const randomOptions = {
      color: ["incolor", "amarelo", "laranja"],
      rg: ["+", "-"],
      ox: ["+", "-"],
      baca: ["ppt branco", "ppt laranja", "ppt marrom", "não precipita"],
      acetic: ["solúvel", "insolúvel"],
      ag: ["ppt branco", "ppt amarelo", "ppt preto", "não precipita"],
      hno3: ["solúvel", "insolúvel"],
      ph: ["2", "4", "7", "8", "9", "11", "12", "13", "não foi possível medir"]
    };

    // Botão de configuração aleatória
    document.getElementById("btn-random").addEventListener("click", () => {
      for (const key in randomOptions) {
        const valueList = randomOptions[key];
        const selected = valueList[Math.floor(Math.random() * valueList.length)];
        document.getElementById(key).value = selected;
      }
    });

    // Botão "Identificar"
    document.getElementById("btn-identify").addEventListener("click", () => {
      document.getElementById("results").innerHTML = `
        <div class="card">
          <h3>Processando...</h3>
          <p>A lógica completa ainda será adicionada.</p>
        </div>
      `;
    });
  </script>

</body>
</html>
